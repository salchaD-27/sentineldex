specVersion: 0.0.5
schema:
  file: ./schema.graphql
dataSources:
  - kind: ethereum
    name: DEXFactory
    network: hardhat
    source:
      address: "0x5FbDB2315678afecb367f032d93F642f64180aa3"
      abi: DEXFactory
      startBlock: 0
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.7
      language: wasm/assemblyscript
      entities:
        - Pool
      abis:
        - name: DEXFactory
          file: ./abis/DEXFactory.json
      eventHandlers:
        - event: PoolCreated(indexed address,indexed address,address)
          handler: handlePoolCreated
      file: ./src/dex-factory.ts