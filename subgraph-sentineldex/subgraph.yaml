specVersion: 0.0.5
schema:
  file: ./schema.graphql
dataSources:
  - kind: ethereum
    name: DEXFactory
    network: hardhat
    source:
      address: "0x5FbDB2315678afecb367f032d93F642f64180aa3"
      abi: DEXFactory
      startBlock: 0
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.7
      language: wasm/assemblyscript
      entities:
        - TokenCore
        - Pool
        - User
      abis:
        - name: DEXFactory
          file: ./abis/DEXFactory.json
      eventHandlers:
        - event: PoolCreated(indexed address,indexed address,address)
          handler: handlePoolCreated
      file: ./src/dex-factory.ts
templates:
  # Token template - created dynamically for each token found
  - name: Token
    kind: ethereum
    network: hardhat
    source:
      abi: TestToken1
    mapping:
      kind: ethereum/call
      apiVersion: 0.0.7
      language: wasm/assemblyscript
      entities:
        - TokenCore
        - TokenSymbol
        - TokenName
        - TokenDecimals
        - TokenTotalSupply
      abis:
        - name: TestToken1
          file: ./abis/TestToken1.json
      callHandlers:
        - function: symbol()
          handler: handleSymbolCall
        - function: name()
          handler: handleNameCall
        - function: decimals()
          handler: handleDecimalsCall
        - function: totalSupply()
          handler: handleTotalSupplyCall
      file: ./src/dex-factory.ts
  # DEXPool template
  - kind: ethereum
    name: DEXPool
    network: hardhat
    source:
      abi: DEXPool
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.7
      language: wasm/assemblyscript
      entities:
        - Pool
        - TokenCore
        - User
        - LiquidityPosition
        - Swap
        - LiquidityChange
      abis:
        - name: DEXPool
          file: ./abis/DEXPool.json
      eventHandlers:
        - event: LiquidityAdded(indexed address,uint256,uint256,uint256)
          handler: handleLiquidityAdded
        - event: LiquidityRemoved(indexed address,uint256,uint256,uint256)
          handler: handleLiquidityRemoved
        - event: LiquiditySwapped(indexed address,address,uint256,address,uint256)
          handler: handleLiquiditySwapped
      file: ./src/dex-pool.ts

